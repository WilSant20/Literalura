spring.application.name=literalura
spring.messages.encoding=UTF-8
spring.datasource.url=jdbc:mysql://${DB_HOSTMYSQL}/literalura
spring.datasource.username=${DB_USERMYSQL}
spring.datasource.password=12345
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
hibernate.dialect=org.hibernate.dialect.HSQLDialect
spring.jpa.hibernate.ddl-auto=update
#server.servlet.context-path=/library/api/v2

# swagger-ui custom path
springdoc.swagger-ui.path=/swagger-ui.html
# /api-docs endpoint custom path
springdoc.api-docs.path=/api-docs
# disable default swagger sort parameter
springdoc.swagger-ui.disable-swagger-default-sorting=true 
